databaseChangeLog:
  - changeSet:
      id: create authorities table
      author: Kaseiinov_I
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: authority
                  type: varchar(55)
                  constraints:
                    nullable: false