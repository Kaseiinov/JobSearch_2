databaseChangeLog:
  - changeSet:
      id: create roles table
      author: Kaseiinov_I
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: authority_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(55)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: roles
            baseColumnNames: authority_id
            constraintName: fk_roles_authority_id
            referencedTableName: authorities
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: cascade
              
