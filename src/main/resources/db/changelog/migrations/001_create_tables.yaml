databaseChangeLog:
  - changeSet:
      id: crate-tables-for-db
      author: Kaseiinov_I
      changes:
        - createTable:
            tableName: users
            columns:
                - column:
                    name: id
                    type: long
                    autoIncrement: true
                    constraints:
                      nullable: false
                      primaryKey: true
                      unique: true
                - column:
                    name: name
                    type: varchar(55)
                - column:
                    name: surname
                    type: varchar(55)
                - column:
                    name: age
                    type: int
                - column:
                    name: email
                    type: varchar(255)
                    constraints:
                      nullable: false
                      unique: true
                - column:
                    name: password
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: phone_number
                    type: varchar(55)
                - column:
                    name: avatar
                    type: varchar(255)
                - column:
                    name: account_type
                    type: varchar(55)
                    constraints:
                      nullable: false

        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(55)
                  defaultOnNull: false
              - column:
                  name: parent_id
                  type: long
                  constraints:
                    foreignKeyName: fk_categories_parent_id
                    references: categories(id)

        - createTable:
            tableName: contact_types
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: type
                  type: varchar(55)
                  constraints:
                    nullable: false

        - createTable:
            tableName: resumes
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: applicant_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_resume_applicant_id
                    references: users(id)
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_resume_category_id
              - column:
                  name: salary
                  type: double
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: update_time
                  type: timestamp

        - createTable:
            tableName: contacts_info
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: type_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_contacts_info_contact_types
                    references: contact_types(id)
              - column:
                  name: resume_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_contacts_info
                    references: resumes(id)
              - column:
                  name: info_value
                  type: varchar(55)
                  constraints:
                    nullable: false

        - createTable:
            tableName: vacancies
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
              - column:
                  name: category_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_vacancies_category
                    references: categories(id)
              - column:
                  name: salary
                  type: double
              - column:
                  name: exp_from
                  type: int
              - column:
                  name: exp_to
                  type: int
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_vacancies_author
                    references: users(id)
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: update_time
                  type: timestamp


        - createTable:
            tableName: work_experience_info
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: resume_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_resume_work_exp
                    references: resumes(id)
              - column:
                  name: years
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: company_name
                  type: varchar(55)
              - column:
                  name: position
                  type: varchar(55)
              - column:
                  name: responsibilities
                  type: varchar(55)

        - createTable:
            tableName: responded_applicants
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: resume_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_resume_responded_applicants
                    references: resumes(id)
              - column:
                  name: vacancy_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_vacancy_responded_applicants
                    references: vacancies(id)
              - column:
                  name: confirmation
                  type: boolean
                  constraints:
                    nullable: false


        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: responded_applicants_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_responded_applicants
                    references: users(id)
              - column:
                  name: content
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false

        - createTable:
            tableName: education_info
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: resume_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_education_info_resume
                    references: resumes(id)
              - column:
                  name: institution
                  type: varchar
              - column:
                  name: program
                  type: varchar
              - column:
                  name: start_date
                  type: date
              - column:
                  name: end_date
                  type: date
              - column:
                  name: degree
                  type: varchar
