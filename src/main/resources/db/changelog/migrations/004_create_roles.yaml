databaseChangeLog:
  - changeSet:
      id: create roles table
      author: Kaseiinov_I
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: role_name
                  type: varchar(55)
                  constraints:
                    nullable: false

              
